name: ci (node)

on:
  push:
    branches: [ "main", "staging", "production" ]
  pull_request:
    branches: [ "main", "staging", "production" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Setup node ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Setup project
      run: yarn
    - name: Build project
      run: yarn build
    - name: Run tests
      run: npm test
